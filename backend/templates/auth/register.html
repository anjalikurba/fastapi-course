{% extends "base.html" %}

{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block content %}

{% for error in errors %}
<div class="alert alert-danger">
    <li>{{error}}</li>
</div>
{% endfor %}

<div class="container">
    <div class="row my-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" required class="form-control" id="email" name="email" value="{{email}}"
                        placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required class="form-control" id="password" name="password"
                        value="{{password}}" placeholder="Choose a secure password">
                </div>

                <button type="submit" class="btn btn-outline-success">Create an Account</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
